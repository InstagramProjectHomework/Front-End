<div class="container" >
    <div class="container2"*ngFor="let user of usersInfo">
        <img class="ImageCollocation" src={{user.userphoto}} alt="User Avatar">
        <div class="Adjust">
            <p class="UserName">{{user.username}}</p>
            <p class="UserAlias">{{user.fullname}}</p>
            <p class="State">Popular</p>
        </div>
    </div>
</div>
