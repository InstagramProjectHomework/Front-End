<main>
    <div class="page">
      <div class="header">
        <h1>Edit profile</h1>

        <img class="ImageCollocation" src="https://images.assetsdelivery.com/compings_v2/thesomeday123/thesomeday1231709/thesomeday123170900021.jpg" alt="User Avatar" class="img-size-50 ml-3 mt-3 img-circle">
        <div class="Adjust">
            <button  class="ProfilePic">Edit profile picture</button>
        </div>

      </div>
      <div class="container">
        <form action="submit"
        [formGroup]="userData"
        (submit)="updateUser(userData.value)">
            <label>User name</label>
          <input type="text" id="username" [placeholder]="user.username" formControlName="username">
          <label>Full name</label>
          <input type="text" id="fullname" [placeholder]="user.fullname" formControlName="fullname">
          <label>E-mail</label>
          <input type="email" id="email" [placeholder]="user.email" formControlName="email">

          <label>Gender</label>
          <select name="gender" id="gender">
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="o">Other</option>
          </select>

          <label>Bio</label>
          <input type="text" id="bio" [placeholder]="user.bio" formControlName="bio">
          
          
          <button id="BtnBack" routerLink="/ProfilePage" >Back</button>
          <button  type="submit" >Save!</button>
        </form>
      </div>
    </div>
  </main>
