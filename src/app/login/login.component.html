<div class="container">
    <div class="box">
        <div class="heading"></div>
        <form class="login-form" (ngSubmit)="login()">
            <div class="field">
                <input id="username" type="name" placeholder="email"/>
                <label>Phone number, username, or email</label>
            </div>
            <div class="field">
                <input id="password" type="password" placeholder="password" />
                <label>Password</label>
            </div>

            <div class="other">
                <a class="forgot-password"></a>
            </div>
            <button class="login-button" type="submit" title="login">Log In</button>
        </form>
    </div>
    <div class="box">
        <p>Don't have an account? <a routerLink="RegisterPage" class="signup">Register</a></p>
    </div>
</div>
