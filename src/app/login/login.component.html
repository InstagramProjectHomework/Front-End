<div class="container">
    <div class="box">
        <div class="heading"></div>
        <form class="login-form" (ngSubmit)="login()">
            <div class="field">
                <input id="email" [(ngModel)]="email" type="name" name="email" placeholder="example@example.com"/>
                <label>Email</label>
            </div>
            <div class="field">
                <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Password" />
                <label>Password</label>
            </div>

            <div class="other">
                <a class="forgot-password"></a>
            </div>
            <button class="login-button" type="submit" title="login">Log In</button>
        </form>
    </div>
    <div class="box">
        <p>Don't have an account? <a routerLink="RegisterPage" class="signup">Register</a></p>
    </div>
</div>
